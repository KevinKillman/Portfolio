<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="./main.css"
          rel="stylesheet">
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <div class="container">
            <div class="row gx-5">
                <div class="col main-content ">Size8 </div>
                <div class="col b"><button type="button"
                            class="btn btn-primary"
                            onclick="DoWork()">Press me</button></div>
                <div class="col side-content"
                     id="side-toggle">Size 4</div>
            </div>
        </div>
    </main>
    <footer>
        <nav></nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script>
        function DoWork() {
            let side = document.getElementById("side-toggle")
            if (side.checkVisibility()) {
                side.hidden = true
            } else {
                side.hidden = false
            }
        }
    </script>
</body>

</html>
